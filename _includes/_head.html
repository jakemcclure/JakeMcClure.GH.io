<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="google-site-verification" content="bWdiUpX7hLZblwKnHcJ7weQCibsIDPqnQ-4g1pQKO9M" />
  <meta name="twitter:card" content="summary">
  <!--meta name="twitter:card" content="summary_large_image"-->
  <meta name="twitter:site" content="@bits2bedside">
  <meta name="twitter:creator" content="@Jake_McClure">
  <meta name="twitter:title" content="Jake McClure, M.D.">
  <meta name="twitter:description" content="physician · clinical mind, #UX eye · @vusm alum">
  <meta name="twitter:image" content="https://pbs.twimg.com/profile_images/702333302963744769/XNS-EfeI.jpg">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" type="text/css" href="{{ "assets/css/main.css" | prepend: site.baseurl }}">
  <!-- link to main stylesheet
  <link rel="stylesheet" type="text/css" href="/css/main.css">
  -->

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  </head>
